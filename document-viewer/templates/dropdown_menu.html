<div class="dropdown">
    <a href="#" class="dropdown-toggle" role="button" data-bs-toggle="dropdown" ><i class="bi-list"></i></a>
    <div class="dropdown-menu">
      {% for item in items %}
        <a class="dropdown-item" data-value="{{item.value}}" href="#">{{item.title}}{% if item.is_checked %}<i class="bi-check text-success"></i>{% endif %}</a>
      {% endfor %}
    </div>
</div>
