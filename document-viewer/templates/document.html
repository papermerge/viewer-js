<div class="ctx-menu"></div>
<div class="d-flex align-items-center justify-content-between">
    <div class="breadcrumb">
      <ol class="breadcrumb">
          {% for x in [1, 2, 3] %}
              <li class="item placeholder">
              </li>
          {% endfor %}
      </ol>
    </div>
    <div class="dropdown">
        <a class="dropdown-toggle" type="button"data-toggle="dropdown" aria-haspopup="true">
          <i class="fa fa-bars"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Thumbnails</a>
          <a class="dropdown-item" href="#">Details<i class="fa fa-check text-success pl-1"></i></a>
        </div>
    </div>
</div>
<div class="zoom-wrapper" class="d-flex justify-content-center">
    <select class="zoom">
        <option value="width">Width</option>
        <option value="300">300%</option>
        <option value="200">200%</option>
        <option value="175">175%</option>
        <option value="150">150%</option>
        <option value="125">125%</option>
        <option value="100">100%</option>
        <option value="90">90%</option>
        <option value="75">75%</option>
        <option value="50">50%</option>
    </select>
</div>
<div class="document-panel">
    <div class="thumbnails-panel">
        <div class="panel thumbnails">
            {% for _ in range(1, 4) %}
                <div class="item page-thumbnail portrait" style="width: 5rem; height: 7rem;">
                    <div class="loader small visible"></div>
                    <div class="svg-container">
                    </div>
                    <input
                        type="checkbox"
                        name="_selected_action"
                        value=""
                        class="action-select"
                    />
                    <div class="page-number placeholder">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="pages-panel">
        <div class="panel pages">
            {% for _ in range(1, 4) %}
                <div class="item page portrait">
                    <div class="loader visible"></div>
                    <div class="svg-container">
                    </div>
                    <input
                        type="checkbox"
                        name="_selected_action"
                        value=""
                        class="action-select"
                    />
                    <div class="page-number placeholder">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div> <!-- viewer -->
