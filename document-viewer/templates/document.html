<div class="d-flex align-items-center justify-content-between">
  <ol class="breadcrumb">
      {% for x in [1, 2, 3] %}
          <li class="item placeholder">
          </li>
      {% endfor %}
      </ol>
  </ol>
  <div class="dropdown document-menu">
      <a href="#" class="dropdown-toggle" role="button" data-bs-toggle="dropdown" ><i class="bi-list"></i></a>
      <div class="dropdown-menu">
        <a class="dropdown-item" data-value="thumbnails" href="#">Thumbnails{% if thumbnails_visible %}<i class="bi-check text-success"></i>{% endif %}</a>
        <a class="dropdown-item" data-value="details" href="#">Details</a>
      </div>
  </div>
</div>

<div class="document-panel">
    <div class="thumbnails-panel">
        <div class="panel thumbnails">
            {% for _ in range(1, 4) %}
                <div class="item page-thumbnail portrait" style="width: 5rem; height: 7rem;">
                    <div class="loader small visible"></div>
                    <div class="svg-container">
                    </div>
                    <input
                        type="checkbox"
                        name="_selected_action"
                        value=""
                        class="action-select"
                    />
                    <div class="page-number placeholder">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="pages-panel">
        <div class="panel pages">
            {% for _ in range(1, 4) %}
                <div class="item page portrait">
                    <div class="loader visible"></div>
                    <div class="svg-container">
                    </div>
                    <input
                        type="checkbox"
                        name="_selected_action"
                        value=""
                        class="action-select"
                    />
                    <div class="page-number placeholder">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div> <!-- viewer -->

<div class="zoom-wrapper" class="d-flex justify-content-center">
    <select class="zoom">
        <option value="width">Width</option>
        <option value="300">300%</option>
        <option value="200">200%</option>
        <option value="175">175%</option>
        <option value="150">150%</option>
        <option value="125">125%</option>
        <option value="100">100%</option>
        <option value="90">90%</option>
        <option value="75">75%</option>
        <option value="50">50%</option>
    </select>
</div>
<div class="ctx-menu"></div>
