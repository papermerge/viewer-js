{% extends "base.html" %}

{% block extra_js %}
  <script type="module" src="static/js/features/selections-and-actions.js"></script>
{% endblock %}

{% block content %}
  <main class="container py-3">
    <h1>Selections and Actions</h1>
    <p>
        A <a href="/mini-browser">mini browser</a> with selections and actions.
    </p>
    <div id="selections-and-actions" class="showroom">
        <h3>Selections and Actions</h3>
        <div id="ctx-menu"></div>
        <div id="breadcrumb">
          <ol class="breadcrumb">
              {% for _ in range(1, 3) %}
                  <li class="item placeholder">
                  </li>
              {% endfor %}
          </ol>
        </div>
        <div id="panel_container">
          <div class="loader"></div>
          <div id="panel">
            <div class="panel grid">
                {% for _ in range(1, 5) %}
                    <div class="node">
                        <div class="icon placeholder"></div>
                        <div class="title placeholder"></div>
                    </div>
                {% endfor %}
            </div>
          </div>
        </div>
    </div>
  </main>
{% endblock %}
